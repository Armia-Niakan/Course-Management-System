<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-card {
            max-width: 500px;
            margin: 100px auto;
            border-radius: 12px;
        }
    </style>
</head>
<body class="w3-light-grey">
<div class="w3-container w3-content w3-card w3-white w3-padding-large w3-round-xlarge reset-card">
    <div class="w3-container w3-deep-purple w3-round-xlarge w3-padding-16">
        <h2 class="w3-center"><i class="fas fa-key w3-margin-right"></i>Reset Password</h2>
    </div>

    <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="w3-container w3-padding-16">
        <p>
            <label><i class="fas fa-lock w3-margin-right"></i>New Password</label>
            <input class="w3-input w3-border w3-round-large" type="password" name="password"
                   required minlength="8"
                   pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}">
        </p>
        <p>
            <label><i class="fas fa-lock w3-margin-right"></i>Confirm Password</label>
            <input class="w3-input w3-border w3-round-large" type="password" name="confirm_password" required>
        </p>
        <p>
            <button class="w3-button w3-deep-purple w3-block w3-round-large">
                <i class="fas fa-sync-alt w3-margin-right"></i>Reset Password
            </button>
        </p>
    </form>

    <div class="w3-center w3-padding-16">
        <a href="/login" class="w3-small w3-hover-text-deep-purple"><i class="fas fa-sign-in-alt w3-margin-right"></i>Back to Login</a>
    </div>
</div>

</body>
</html>
