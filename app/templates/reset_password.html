<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='w3.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-card {
            max-width: 500px;
            margin: 100px auto;
            border-radius: 12px;
        }
        .w3-password-container {
            position: relative;
        }
        .w3-show-password {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body class="w3-light-grey">
<div class="w3-container w3-content w3-card w3-white w3-padding-large w3-round-xlarge reset-card">
    <div class="w3-container w3-deep-purple w3-round-xlarge w3-padding-16">
        <h2 class="w3-center"><i class="fas fa-key w3-margin-right"></i>Reset Password</h2>
    </div>

    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="w3-container w3-padding-16">
        <p>
            <label><i class="fas fa-lock w3-margin-right"></i>New Password</label>
            <div class="w3-password-container">
                <input class="w3-input w3-border w3-round-large" type="password" name="password" id="password"
                       required minlength="8"
                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}">
                <i class="fas fa-eye w3-show-password" onclick="togglePassword('password')"></i>
            </div>
        </p>
        <p>
            <label><i class="fas fa-lock w3-margin-right"></i>Confirm Password</label>
            <div class="w3-password-container">
                <input class="w3-input w3-border w3-round-large" type="password" name="confirm_password" id="confirm_password" required>
                <i class="fas fa-eye w3-show-password" onclick="togglePassword('confirm_password')"></i>
            </div>
        </p>
            <button class="w3-button w3-deep-purple w3-block w3-round-large">
                <i class="fas fa-sync-alt w3-margin-right"></i>Reset Password
            </button>
        </p>
    </form>

    <div class="w3-center w3-padding-16">
        <a href="/login" class="w3-small w3-hover-text-deep-purple"><i class="fas fa-sign-in-alt w3-margin-right"></i>Back to Login</a>
    </div>
</div>
<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = field.nextElementSibling;
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
