<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='w3.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .forgot-card {
            max-width: 500px;
            margin: 100px auto;
            border-radius: 12px;
        }
    </style>
</head>
<body class="w3-light-grey">
<div class="w3-container w3-content w3-card w3-white w3-padding-large w3-round-large forgot-card">
    <div class="w3-container w3-deep-purple w3-round-xlarge w3-padding-16">
        <h2 class="w3-center"><i class="fas fa-unlock-alt w3-margin-right"></i>Forgot Password</h2>
    </div>

    <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="w3-container w3-padding-16">
        <p>
            <label><i class="fas fa-envelope w3-margin-right"></i>Email Address</label>
            <input class="w3-input w3-border w3-round-large" type="email" name="email" required>
        </p>
        <p>
            <button class="w3-button w3-deep-purple w3-block w3-round-large">
                <i class="fas fa-paper-plane w3-margin-right"></i>Send Reset Link
            </button>
        </p>
    </form>

    <div class="w3-center w3-padding-16">
        <a href="/login" class="w3-small w3-hover-text-deep-purple"><i class="fas fa-arrow-left w3-margin-right"></i>Back to login</a>
    </div>
</div>

</body>
</html>
